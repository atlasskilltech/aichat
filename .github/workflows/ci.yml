name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}      # usually 'ubuntu'
          EC2_KEY: ${{ secrets.EC2_SSH_KEY }}    # your PEM content
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_KEY" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem $EC2_USER@$EC2_HOST << 'EOF'
            cd /home/ubuntu/hrchatbot
            git pull origin main
            npm install --production
            pm2 restart hr-chatbot || pm2 start server.js --name hr-chatbot
            pm2 save
          EOF
          
          rm -f ~/.ssh/key.pem
